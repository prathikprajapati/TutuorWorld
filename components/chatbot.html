<div class="chatbot-container" id="chatbotContainer">
    <div class="chatbot-header">
        <h5>TutorWorld Assistant</h5>
        <button class="btn-close btn-close-white" id="closeChatbot"></button>
    </div>
    <div class="chatbot-messages" id="chatbotMessages">
        <div class="chatbot-message bot-message">
            Hello! I'm your TutorWorld assistant. How can I help you today?
        </div>
    </div>
    <div class="chatbot-input">
        <input type="text" id="chatbotInput" placeholder="Type your question..." class="form-control bg-black text-white">
        <button id="sendMessage" class="btn btn-blueviolet">
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>
</div>
