<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses - TutorWorld</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-black text-light">
    <!-- Navbar will be loaded here -->
    <div id="navbar-container"></div>

    <main>
        <!-- Courses Hero Section -->
        <section id="courses-hero" class="d-flex align-items-center min-vh-100">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-6">
                        <h1 class="display-3 fw-bold text-blueviolet">Our Courses</h1>
                        <p class="lead text-muted">Learn from the best instructors worldwide</p>
                    </div>
                    <div class="col-lg-6">
                        <img src="assets/ai-assistant.png" alt="AI Assistant" class="img-fluid">
                    </div>
                </div>
            </div>
        </section>

        <!-- Courses Filter -->
        <section id="courses-filter" class="py-5 bg-dark">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <select class="form-select bg-black text-light" id="category-filter">
                            <option selected>All Categories</option>
                            <option>Technology</option>
                            <option>Business</option>
                            <option>Science</option>
                            <option>Arts</option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-3">
                        <select class="form-select bg-black text-light" id="level-filter">
                            <option selected>All Levels</option>
                            <option>Beginner</option>
                            <option>Intermediate</option>
                            <option>Advanced</option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-3">
                        <input type="text" class="form-control bg-black text-light" id="search-courses" placeholder="Search courses...">
                    </div>
                </div>
            </div>
        </section>

        <!-- Courses List -->
        <section id="courses-list" class="py-5">
            <div class="container">
                <h2 class="text-center mb-5 text-blueviolet">Available Courses</h2>
<div class="row" id="courses-container">
    <!-- Courses will be loaded here dynamically -->
</div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>TutorWorld</h5>
                    <p>Interactive learning platform for all skill levels.</p>
                </div>
                <div class="col-md-6 text-end">
                    <p>&copy; 2023 TutorWorld. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/courses.js"></script>
</body>
</html>
