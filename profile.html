<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - TutorWorld</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-black text-light">
    <!-- Navbar will be loaded here -->
    <div id="navbar-container"></div>

    <main>
        <!-- Profile Header -->
        <section id="profile-header" class="py-5">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-2">
                        <div class="profile-pic bg-blueviolet rounded-circle d-flex align-items-center justify-content-center" style="width: 120px; height: 120px;">
                            <i class="fas fa-user fa-3x"></i>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h1 id="profile-name" class="text-blueviolet">User Name</h1>
                        <p id="profile-email" class="text-muted">user@example.com</p>
                        <div class="d-flex mt-3">
                            <button id="edit-profile-btn" class="btn btn-outline-blueviolet me-2">Edit Profile</button>
                            <button id="logout-btn" class="btn btn-blueviolet">Logout</button>
                        </div>
                    </div>
                    <div class="col-md-4 text-md-end">
                        <div class="card bg-dark border-blueviolet">
                            <div class="card-body">
                                <h5 class="card-title text-blueviolet">Member Since</h5>
                                <p id="member-since" class="card-text">2023</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Progress Section -->
        <section id="progress-section" class="py-5 bg-dark">
            <div class="container">
                <h2 class="text-center mb-5 text-blueviolet">My Learning Progress</h2>
                <div class="row">
                    <div class="col-md-4 mb-4">
                        <div class="card bg-black border-blueviolet h-100">
                            <div class="card-body">
                                <h3 class="card-title text-blueviolet">Courses Enrolled</h3>
                                <h1 class="display-4 text-center">3</h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="card bg-black border-blueviolet h-100">
                            <div class="card-body">
                                <h3 class="card-title text-blueviolet">Courses Completed</h3>
                                <h1 class="display-4 text-center">1</h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="card bg-black border-blueviolet h-100">
                            <div class="card-body">
                                <h3 class="card-title text-blueviolet">Learning Hours</h3>
                                <h1 class="display-4 text-center">24</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Enrolled Courses -->
        <section id="enrolled-courses" class="py-5">
            <div class="container">
                <h2 class="text-center mb-5 text-blueviolet">My Courses</h2>
                <div class="row" id="courses-list">
                    <!-- Courses will be loaded here -->
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>TutorWorld</h5>
                    <p>Interactive learning platform for all skill levels.</p>
                </div>
                <div class="col-md-6 text-end">
                    <p>&copy; 2023 TutorWorld. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/profile.js"></script>
</body>
</html>
