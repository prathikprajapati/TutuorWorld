<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thread - TutorWorld</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-black text-light">
    <!-- Navbar -->
    <div id="navbar-container"></div>

    <main class="container py-5">
        <!-- Thread Content -->
        <div class="card bg-dark border-blueviolet mb-4" id="thread-content">
            <!-- Content will be loaded by JS -->
        </div>

        <!-- Replies Section -->
        <h3 class="text-blueviolet mb-4">Replies</h3>
        <div class="mb-5" id="replies-list">
            <!-- Replies will be loaded here -->
        </div>

        <!-- Reply Form -->
        <div class="card bg-dark border-blueviolet">
            <div class="card-body">
                <h4 class="text-blueviolet mb-3">Post a Reply</h4>
                <form id="replyForm">
                    <div class="mb-3">
                        <label for="replyUsername" class="form-label">Your Name</label>
                        <input type="text" class="form-control bg-black text-light" id="replyUsername" required>
                    </div>
                    <div class="mb-3">
                        <label for="replyContent" class="form-label">Your Reply</label>
                        <textarea class="form-control bg-black text-light" id="replyContent" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-blueviolet">Post Reply</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>TutorWorld</h5>
                    <p>Interactive learning platform for all skill levels.</p>
                </div>
                <div class="col-md-6 text-end">
                    <p>&copy; 2023 TutorWorld. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/thread-detail.js"></script>
</body>
</html>
