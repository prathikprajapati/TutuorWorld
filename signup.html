<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - TutorWorld</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-black text-light">
    <!-- Navbar will be loaded here -->
    <div id="navbar-container"></div>

    <main>
        <!-- Signup Form -->
        <section class="d-flex align-items-center min-vh-100">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <div class="card bg-dark border-blueviolet">
                            <div class="card-body p-5">
                                <h2 class="text-center mb-4 text-blueviolet">Create Account</h2>
                                <form id="signupForm">
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label style="color: white;" for="firstName" class="form-label">First Name</label>
                                            <input type="text" class="form-control bg-black text-light" id="firstName" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label style="color: white;" for="lastName" class="form-label">Last Name</label>
                                            <input type="text" class="form-control bg-black text-light" id="lastName" required>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label style="color: white;" for="signupEmail" class="form-label">Email address</label>
                                        <input type="email" class="form-control bg-black text-light" id="signupEmail" required>
                                    </div>
                                    <div class="mb-3">
                                        <label style="color: white;" for="signupPassword" class="form-label">Password</label>
                                        <input type="password" class="form-control bg-black text-light" id="signupPassword" required>
                                        <div class="form-text">Must be at least 8 characters</div>
                                    </div>
                                    <div class="mb-3">
                                        <label style="color: white;" for="confirmPassword" class="form-label">Confirm Password</label>
                                        <input type="password" class="form-control bg-black text-light" id="confirmPassword" required>
                                    </div>
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="termsCheck" required>
                                        <label style="color: white;" class="form-check-label" for="termsCheck">I agree to the <a href="#" class="text-blueviolet">Terms of Service</a></label>
                                    </div>
                                    <button type="submit" class="btn btn-blueviolet w-100">Create Account</button>
                                </form>
                                <div class="text-center mt-3">
                                    <p style="color: white;">Already have an account? <a href="login.html" class="text-blueviolet">Login</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>TutorWorld</h5>
                    <p>Interactive learning platform for all skill levels.</p>
                </div>
                <div class="col-md-6 text-end">
                    <p>&copy; 2023 TutorWorld. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/auth.js"></script>
</body>
</html>
