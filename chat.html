<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tutor - TutorWorld</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-black text-light">
    <!-- Navbar will be loaded here -->
    <div id="navbar-container"></div>

    <main>
        <!-- Chat Container -->
        <section class="d-flex flex-column min-vh-100">
            <div class="container flex-grow-1 d-flex flex-column">
                <div class="row flex-grow-1">
                    <div class="col-12 d-flex flex-column">
                        <!-- Chat Header -->
                        <div class="py-3 border-bottom border-blueviolet">
                            <h2 class="text-center text-blueviolet">
                                <i class="fas fa-robot me-2"></i>AI Tutor
                            </h2>
                        </div>
                        
                        <!-- Chat Messages -->
                        <div id="chat-messages" class="flex-grow-1 overflow-auto py-3">
                            <!-- Messages will be loaded here -->
                            <div class="text-center text-muted mt-5">
                                <p>Ask me anything about your courses!</p>
                            </div>
                        </div>
                        
                        <!-- Chat Input -->
                        <div class="py-3 border-top border-blueviolet">
                            <form id="chat-form" class="d-flex">
                                <input type="text" id="chat-input" class="form-control bg-black text-light me-2" 
                                    placeholder="Type your question here..." required>
                                <button type="submit" class="btn btn-blueviolet">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>TutorWorld</h5>
                    <p>Interactive learning platform for all skill levels.</p>
                </div>
                <div class="col-md-6 text-end">
                    <p>&copy; 2023 TutorWorld. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/chat.js"></script>
</body>
</html>
