<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TutorWorld</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-black text-light">
    <!-- Navbar will be loaded here -->
    <div id="navbar-container"></div>

    <main>
        <!-- Login Form -->
        <section class="d-flex align-items-center min-vh-100">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <div class="card bg-dark border-blueviolet">
                            <div class="card-body p-5">
                                <h2 class="text-center mb-4 text-blueviolet">Login</h2>
                                <form id="loginForm">
                                    <div class="mb-3">
                                        <label style="color: white;" for="loginEmail" class="form-label">Email address</label>
                                        <input type="email" class="form-control bg-black text-light" id="loginEmail" required>
                                    </div>
                                    <div class="mb-3">
                                        <label style="color: white;" for="loginPassword" class="form-label">Password</label>
                                        <input type="password" class="form-control bg-black text-light" id="loginPassword" required>
                                    </div>
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="rememberMe">
                                        <label style="color: white;" class="form-check-label" for="rememberMe">Remember me</label>
                                    </div>
                                    <button type="submit" class="btn btn-blueviolet w-100">Login</button>
                                </form>
                                <div class="text-center mt-3">
                                    <a href="forgot-password.html" class="text-blueviolet">Forgot password?</a>
                                </div>
                                <div class="text-center mt-3">
                                    <p style="color: white;">Don't have an account? <a href="signup.html" class="text-blueviolet">Sign up</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>TutorWorld</h5>
                    <p>Interactive learning platform for all skill levels.</p>
                </div>
                <div class="col-md-6 text-end">
                    <p>&copy; 2023 TutorWorld. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/auth.js"></script>
</body>
</html>
